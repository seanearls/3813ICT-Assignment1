<form>

    <div class="container form-outline mb-4">
      <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control" />
      <label class="form-label" for="username">Username</label>
    </div>
  
    <button type="button" (click)="onLogin()" class="btn btn-primary btn-block mb-4">Login</button>
</form>
