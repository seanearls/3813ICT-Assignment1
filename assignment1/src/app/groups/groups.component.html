<p>Welcome {{username}}!</p>

<table class="table table-bordered table-striped">
    <ng-container *ngFor="let group of groups">
        <tr>
            <th class="thead-dark">{{ group.gName }}</th>
            <button type="button" (click)="openGroupAdmin(group.ID)">Configure</button>
        </tr>
        <ng-container *ngFor="let channel of group.channel">
            <tr>
                <td>{{ channel.cName }}</td>
                <button type="button" (click)="openChannel(group.ID, channel.ID)" class="btn btn-primary">Open</button>
            </tr>
        </ng-container>
    </ng-container>
</table>

<ng-container *ngIf="role === 'super' || role ==='admin'">
    <form>
        <h3>Create a New Group</h3>
        <div class="form-group">
            <label class="form-label" for="groupName">Group Name</label>
            <input type="text" [(ngModel)]="groupName" name="groupName" class="form-control" />
        </div>
        <button class="btn btn-primary" type="button" (click)="addGroup()">Create Group</button>
    </form>
</ng-container>
