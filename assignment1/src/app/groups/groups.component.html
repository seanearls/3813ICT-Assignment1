<p>Welcome {{username}}!</p>

<table class="table table-bordered table-striped">
    <ng-container *ngFor="let group of groups">
        <tr>
            <th class="tehead-dark">{{ group.gName }}</th>
            <button type="button" (click)="deleteGroup(group.gName)" class="btn btn-danger">Delete Group</button>
        </tr>
        <ng-container *ngFor="let channel of group.channel">
            <tr>
                <td>{{ channel.cName }}</td>
                <button type="button" (click)="openChannel(group.ID, channel.ID)" class="btn btn-primary">Open</button>
                <button type="button" *ngIf="role === 'super' || role === 'admin' || group.assistants.includes(username)" (click)="deleteChannel()" class="btn btn-danger">Delete Channel</button>
            </tr>
        </ng-container>
        <button type="button" *ngIf="role === 'super' || role === 'admin' || group.assistants.includes(username)" (click)="newChannel()" class="btn btn-primary">Add Channel</button>
    </ng-container>
</table>

<ng-container *ngIf="role === 'super' || role ==='admin'">
    <form>
        <h3>Create a New Group</h3>
        <div class="form-group">
            <label class="form-label" for="groupName">Group Name</label>
            <input type="text" [(ngModel)]="groupName" name="groupName" class="form-control" />
        </div>
        <button class="btn btn-primary" type="button" (click)="addGroup()">Create Group</button>
    </form>
</ng-container>
